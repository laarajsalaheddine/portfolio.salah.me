<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salaheddine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
        data-library="bootstrap">
    <style>
        .img-container {
            width: 100%;
            height: 50vh;
        }

        .img-container img {
            width: 65%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-2">
        <h1 class="text-center">
            Thank you for visiting my website.
        </h1>
        <h2 class="text-center">
            I'm currently performing maintenance and updates on this page.
        </h2>
        <h3 class="text-center">
            <p>Estimated Downtime:</p>
            Start: <span id="start-date"></span>
            <br>
            End: <span id="end-date"></span>
        </h3>
    </div>
    <div class="container text-center mt-2">
        <div class="img-container">
            <img src="fix.svg" alt="maintenance" srcset="">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            function getCurrentDateAndFutureDate() {
                var currentDate = new Date();
                var futureDate = new Date(currentDate);
                futureDate.setDate(futureDate.getDate() + 2);

                function formatDate(date) {
                    var d = new Date(date),
                        month = '' + (d.getMonth() + 1),
                        day = '' + d.getDate(),
                        year = d.getFullYear();

                    if (month.length < 2)
                        month = '0' + month;
                    if (day.length < 2)
                        day = '0' + day;

                    return [year, month, day].join('-');
                }

                return {
                    currentDate: formatDate(currentDate),
                    futureDate: formatDate(futureDate)
                };
            }

            var dates = getCurrentDateAndFutureDate();
            document.getElementById("start-date").innerText = dates.currentDate;
            document.getElementById("end-date").innerText = dates.futureDate;
        });
    </script>
</body>

</html>
